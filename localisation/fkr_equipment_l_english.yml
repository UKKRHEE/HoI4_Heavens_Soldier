#region Equipment DESC
 mechanized_equipment_future_1_desc:0 "국군의 기계화 보병사단은 6.25 전쟁 이후 정석적인 교리 발전 양상에 따라 차량화 사단을 거치면서 K200 장갑차 개발, K1 전차 도입 등으로 장갑화의 비율을 높여 오면서 발전해 왔습니다. K21 장갑차를 비롯한 기갑 차량들의 수송 및 화력지원을 받는 2020년대 수준의 기계화 보병들은 일반적인 전간기 및 대전기 수준의 보병에 비해 매우 압도적인 전투력을 자랑합니다."
 mechanized_equipment_future_2_desc:0 "기계화보병 편제는 일반 보병부대에 비해 압도적인 화력과 높은 전투지속력, 전차와 합동 임무수행이 가능한 기동성을 가졌습니다. 현대화된 기보사단의 보병들이 탑승하는 장갑수송차(APCs) 또는 보병전투차(IFVs) 편제는 적의 포화로부터 일정 수준의 방호력을 보장하며 필요 시 기갑화된 포병 지원중대의 화력 지원을 받습니다."
 infantry_equipment_future_1_desc:0 "2020년대에 들어서 병력 감축에 직면한 대한민국 국방부는 병사 개개인의 생존성과 전투력 향상이 필요하다고 판단했고 보병 장구류의 개선을 목적으로 하는 워리어플랫폼 사업을 진행하여 통합전투체계 도입과 3세대 야간투시경 보급 등으로 보병 장구류의 혁신적인 개선을 이끌어냈습니다."
 infantry_equipment_future_2_desc:0 "정부 주도의 현대 병기 역설계 연구개발사업을 바탕으로 개발된 광학 보병 장비체계는 4점식 방탄 헬멧, 전술 방탄복, 레일 시스템을 도입한 K-2 RIS 자동소총 등으로 구성되어 워리어플랫폼 체계에 준하는 압도적인 교환비를 유지할 수 있게 되었습니다."
 modern_tank_equipment_future_1_desc:0 "국군이 도입한 K-2 흑표는 강화된 복합장갑, 열화우라늄과 개량된 텅스텐 포탄, 자동화된 사격통제장치, 통합적 전장관리체계와 반응장갑 등을 도입한 지상병기입니다."
 modern_tank_equipment_future_2_desc:0 "화생방전이 NBC 양압 방호체계현대식 전차는 정찰, 지원 또는 심지어 최전선의 전차까지 많은 역할을 수행할 수 있는 다목적의 민첩한 전차입니다. 차체가 흔들리는 기동중에서도 자동추적이 가능해 적 전차를 놓치지 않고 조준이 가능하며 화생방 상황을 상정한 NBC 양압 방호장치와 능동방어체계의 도입으로 생존성이 크게 향상되었습니다."
 modern_tank_aa_equipment_future_1_desc:0 "대공 미사일과 속사포의 조합인 현대식 대공포는 비행기에 치명적인 위협이 되었습니다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
 modern_tank_aa_equipment_future_2_desc:0 "대공 미사일과 속사포의 조합인 현대식 대공포는 비행기에 치명적인 위협이 되었습니다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
 modern_tank_artillery_equipment_future_1_desc:0 "현대식 자주포 차량은 흔히 전차와 유사하지만 일반적으로 직접 포격 전투에서 살아남기에는 지나치게 경량 장갑이다. 그러나 파편이나 소화기에 대한 승무원의 방호는 가능하다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
 modern_tank_artillery_equipment_future_2_desc:0 "현대식 자주포 차량은 흔히 전차와 유사하지만 일반적으로 직접 포격 전투에서 살아남기에는 지나치게 경량 장갑이다. 그러나 파편이나 소화기에 대한 승무원의 방호는 가능하다."
 cv_fighter_equipment_future_1_desc:0 "레이더 전자전을 상정하고 개발된 이 멀티-롤 전투기는 스텔스 설계를 채택하고 뛰어난 전자전 설비로 레이더를 교란시켜 제공권의 우위를 가지기 위해 설계되었습니다. 이 전투기는 현재 기술 수준으로는 사실상 제작이 불가능합니다."
 cv_fighter_equipment_future_2_desc:0 "높은 엔진출력, 애프터버너 장비와 고기동을 상정한 설계를 적용한 동체를 가진 4.5세대 전투기는 현재 시대의 기술력으로는 스텔스 기술의 역설계가 불가능하지만, 기술력의 격차로 전자전 설비와 스텔스 설계 없이도 현 시대의 제공권 장악에는 문제가 없다고 판단하여 재설계 과정에서 해당 설계들을 과감하게 제외시켰습니다. "
 cv_CAS_equipment_future_1_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 근접 항공 지원기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
 cv_CAS_equipment_future_2_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 근접 항공 지원기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
 jet_strat_bomber_equipment_future_1_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 파괴 병의 역사에서 새로운 시대를 열게 되었습니다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
 jet_strat_bomber_equipment_future_2_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 파괴 병의 역사에서 새로운 시대를 열게 되었습니다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
 transport_heli_equipment_1_desc:0 "일반적인 비행기들이 주익은 고정되어 있거나 약간의 움직임만 가능하고 별도의 프로펠러나 엔진의 힘으로 추진되는 반면, 헬리콥터는 엔진의 힘으로 날개 자체를 회전시켜 비행을 한다."
 transport_heli_equipment_2_desc:0 "일반적인 비행기들이 주익은 고정되어 있거나 약간의 움직임만 가능하고 별도의 프로펠러나 엔진의 힘으로 추진되는 반면, 헬리콥터는 엔진의 힘으로 날개 자체를 회전시켜 비행을 한다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
 attack_heli_equipment_1_desc:0 "적의 전차, 장갑차, 차량, 건물, 보병 등 지상의 목표를 공격하기 위해 전투용으로 특화된 군용 헬리콥터이다."
 attack_heli_equipment_2_desc:0 "적의 전차, 장갑차, 차량, 건물, 보병 등 지상의 목표를 공격하기 위해 전투용으로 특화된 군용 헬리콥터이다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
 future_anti_tank_equipment_desc:0 "백령도함에 적재되어 있던 미군 군사물자에서 발견한 극소수의 재블린과 판저파우스트 등을 역설계한 데이터를 참고하여 개발한 유도로켓 현궁은 대전기의 전장에서 불필요한 기능이라고 판단한 탑 어택 기능을 과감하게 제외시켰습니다. 기갑차량 등과 같은 목표물을 격파하는데 특화된 현궁은 TOW 미사일과 유사한 방식으로 장갑 관통탄을 발사합니다."
 future_anti_air_equipment_desc:0 "K267 사양의 자주대공포에서 역설계한 자료를 바탕으로 개발한 K167 견인대공포는 대전기의 전장에서 적 항공기를 격추하는데 있어 소요가 넘쳐나던 기존의 값비싼 유도미사일을 일부 대체하기 위해 개발된 저고도 방공체계입니다. 군이 운용하는 저고도 탐지 레이더와 호환되며 지상 기갑전력에 대한 대응사격도 매우 효과적입니다."
 future_mlrs_equipment_desc:0 "다연장로켓은 적 기갑사단은 물론, 보병 사단이나 포병 부대에 대한 반격에도 치명적인 피해를 줄 수 있는 광역 제압병기입니다. 차륜형 다연장 로켓 발사차량 '천무'는 미군의 다연장로켓 M270 MLRS 국산화를 목표로 설계되었으며 광개토대왕급에 탑승해있던 국방연구원 소속 연구진들에 의해 개발이 가능했습니다. 대전기의 다연장로켓 천무는 차륜형이던 미래의 천무와 다르게 재설계된 K2R 전차 차체를 기반으로 설계되었습니다."
 transport_heli_equipment_desc:0 "일반적인 비행기들이 주익은 고정되어 있거나 약간의 움직임만 가능하고 별도의 프로펠러나 엔진의 힘으로 추진되는 반면, 헬리콥터는 엔진의 힘으로 날개 자체를 회전시켜 비행을 한다."
 redesigned_transport_heli_equipment_desc:0 "일반적인 비행기들이 주익은 고정되어 있거나 약간의 움직임만 가능하고 별도의 프로펠러나 엔진의 힘으로 추진되는 반면, 헬리콥터는 엔진의 힘으로 날개 자체를 회전시켜 비행을 한다."
 attack_heli_equipment_desc:0 "적의 전차, 장갑차, 차량, 건물, 보병 등 지상의 목표를 공격하기 위해 전투용으로 특화된 군용 헬리콥터이다."
