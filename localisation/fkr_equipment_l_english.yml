 light_cruiser_future_1:0 "전술적으로 더 큰 함선을 보호하기 위해 사용되는 경순양함의 현대 세대들은 가장 최근 제약을 떨쳐내어 더 나은 공중 공격을 처리할 수 있습니다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
