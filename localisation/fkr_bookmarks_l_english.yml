 FKR_GATHERING_STORM_DESC:0 "1910년 한일병합조약으로 조선은 모든 국가적 능력을 상실하고 일본 제국의 괴뢰정부로서 식민지로서 기능을 하게 되었습니다. 이 사건에 불만을 품고 많은 조선인들은 자신의 모국을 탈출하여 아시아 곳곳에서 조국 독립을 위한 운동을 해나갔습니다.\n\n 조약 이후 26년이 흐른 1936년 한반도 남해 제주도 인근 확인되지 않은 무장 단체의 함선들이 갑작스럽게 나타났습니다. 현재 시대를 뛰어넘는 기술력을 가진 이 무장 단체들의 등장으로 세계의 역사는 어떻게 바뀌게 될까요? \n\n개발자 BlueCokeWine"