 destroyer_future_1:0 "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다. 이 현대식 장비는 현재 기술 수준으로는 제작하기 어려워 보입니다."
 destroyer_future_2:0 "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다. 재설계된 이 장비는 현재 기술 수준으로도 원활히 제작할 수 있을거 같습니다."
